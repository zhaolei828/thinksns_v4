<div class="{$class} mb10  c_panel">
    <h1 style="font-size: 12px; font-weight: 700;">推荐{$entity['alias']}</h1>
    <volist name="infos" id="vo">
        <div class="c_def_dv" style="border-top:none;">
            <dl class="lh28" style="clear: left;min-height: 50px">
                <if condition="$vo['top']">
                    <div class="c_top">顶</div>
                </if>
                <if condition="$vo['recom']">
                    <div class="c_recom">荐</div>
                </if>
                <dt class="ofh dsblock noflo"> <!--{:W('FavBtn',array('info_id'=>$vo['info_id']))}-->
                <a target="_blank" class="c333 f12px"
                     href="{:U('cat/Index/info',array('info_id'=>$vo['info_id']))}">{:getShort(getInfoFirstValue($vo['info_id']),20)}</a>
                </dt>

                <dd class="w100px c666">
                    {$vo.cTime|friendlyDate}
                </dd>
                <dd class="ofh w100px">
                    <a class="c666" href="{$vo.user.space_url}" event-node="face_card" uid="{$vo.user.uid}"><img
                            class="mr5 p16"
                            src="{$vo.user.avatar_tiny}">{$vo.user.uname}</a>
                </dd>
                <dd>
                    {$vo.rate| number_format=1}评分
                </dd>

            </dl>
            <dd style="clear: right"></dd>
            <div class="clearfix"></div>
        </div>
    </volist>
</div>
