<div id="box_send_entitys" class="hidden">
    <div class=" pd20 h250px">
        <div class="c_d_s_entitys left w100px mr10">

            <ul class="c_ul_s_entitys">
                <volist name="send_entitys" id="vo">
                    <li <if condition="$i eq 1">class="c_ul_s_active"</if>><a onclick="get_s_Infos(this,{$vo.entity_id},{$info.uid},{$info.info_id})">{$vo.alias}</a></li>
                </volist>
            </ul>
        </div>
        <div class=" c_d_s_infos left w250px">
            <ul class="c_ul_s_infos">
                <volist name="first_entity_info.data" id="vo">
                    <li><a onclick="send_info({$info.uid},{$vo.info_id},{$info.info_id})">{$vo.info_id|getInfoFirstValue} </a></li>
                </volist>
            </ul>
        </div>
        <div class="clearfix mb10"></div>
    </div>
</div>
<a class="cat_btn_post" event-node="send_info"
   event-args="id={$info.info_id}">发送</a>
