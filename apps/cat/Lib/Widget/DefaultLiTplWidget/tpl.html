<if condition="$type eq 'list'">
    <div class="{$class} c_def_frm" style="min-height: 800px">
        <volist name="infos.data" id="vo">
            <div class="c_def_dv" style="height: 54px">
                <dl class="lh28" style="">
                    <dt class="ofh dsblock noflo">
                        <if condition="$vo['top']">
                            <div class="c_top">顶</div>

                        </if>
                        <if condition="$vo['recom']">
                            <div class="c_recom">荐</div>
                        </if>
                        <!--{:W('FavBtn',array('info_id'=>$vo['info_id']))}-->
                        <a target="_blank"
                           class="c333 f16px"
                           href="{:U('cat/Index/info',array('info_id'=>$vo['info_id']))}">{:getShort(getInfoFirstValue($vo['info_id']),20)}</a>

                    </dt>

                    <dd class="w100px c666" style="clear: left">
                        {$vo.cTime|friendlyDate}
                    </dd>
                    <dd class="ofh w100px">
                        <a class="c666" href="{$vo.user.space_url}" event-node="face_card" uid="{$vo.user.uid}"><img
                                class="mr5 p16"
                                src="{$vo.user.avatar_tiny}">{$vo.user.uname}</a>
                    </dd>
                    <dd>
                        {$vo.rate| number_format=1}评分
                    </dd>

                </dl>
                <div class="c"></div>
                </div>
        </volist>
    </div>
    <div class="page pd10">
        共{$infos.count}条信息 {$infos.html}
    </div>
    <else/>
    <div class="{$class} " style="min-height: 300px">
        <volist name="infos" id="vo">

            <div class="c_def_dv" style="height: 54px">
                <dl class="lh28">

                    <dt class="ofh dsblock noflo">
                        <if condition="$vo['top']">
                            <div class="c_top">顶</div>

                        </if>
                        <if condition="$vo['recom']">
                            <div class="c_recom">荐</div>
                        </if>
                        <!--{:W('FavBtn',array('info_id'=>$vo['info_id']))}-->
                        <a target="_blank"
                                                                                 class="c333 f16px"
                                                                                 href="{:U('cat/Index/info',array('info_id'=>$vo['info_id']))}">{:getShort(getInfoFirstValue($vo['info_id']),20)}</a>

                    </dt>

                    <dd class="w100px c666" style="clear: left">
                        {$vo.cTime|friendlyDate}
                    </dd>
                    <dd class="ofh w100px">
                        <a class="c666" href="{$vo.user.space_url}" event-node="face_card" uid="{$vo.user.uid}"><img
                                class="mr5 p16"
                                src="{$vo.user.avatar_tiny}">{$vo.user.uname}</a>
                    </dd>
                    <dd>
                        {$vo.rate| number_format=1}评分
                    </dd>

                </dl>
                <div class="c"></div>
            </div>
        </volist>
    </div>
</if>
