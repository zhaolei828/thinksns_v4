<if condition="$info_id neq ''">
    <volist name="field.values" id="vo">
        <label for="{$field.name}_{$vo}"><input name="{$field.name}" class="cat_radio" id="{$field.name}_{$vo}" type="radio"
                                                value="{$key}"
            <if condition="$field_value neq ''">
                <if condition="$key eq $field_value"> checked</if>
                <else/>
                <if condition="$i eq 1"> checked</if>
            </if>
            >{$vo}</label>
    </volist>

<else/>
<volist name="field.values" id="vo">
    <label for="{$field.name}_{$vo}"><input name="{$field.name}" class="cat_radio" id="{$field.name}_{$vo}" type="radio"
                                            value="{$key}"
        <if condition="$field['default_value'] neq ''">
            <if condition="$key eq $field['default_value']"> checked</if>
            <else/>
            <if condition="$i eq 1"> checked</if>
        </if>
        >{$vo}</label>
</volist>
</if>
