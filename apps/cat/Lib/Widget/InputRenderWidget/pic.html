<if condition="$info_id neq ''">
    <input class="mb10" type="file" name="ignore" inputname="attach" up-type="pic" up-name="{$field.name}"
           onchange="{$field.name}_upload('{$field.name}',this)"
           urlquery="attach_type=feed_image&upload_type=image&thumb=1" event-node="uploadinput"
           event-args="{$field.args}">

    <div id='show_{$field.name}' style="">
        <img class="pic-size" src="{$field_value|getImageUrlByAttachId}">
    </div>
    <input name="{$field.name}" id="form_{$field.name}" type="hidden" value="{$field_value}" class="s-txt"/>

    <div class="clearfix"></div>

    <else/>
    <input class="mb10" type="file" name="ignore" inputname="attach" up-type="pic" up-name="{$field.name}"
           onchange="{$field.name}_upload('{$field.name}',this)"
           urlquery="attach_type=feed_image&upload_type=image&thumb=1" event-node="uploadinput"
           event-args="{$field.args}">

    <div id='show_{$field.name}' style="">

    </div>
    <input name="{$field.name}" id="form_{$field.name}" type="hidden" value="" class="s-txt"/>

    <div class="clearfix"></div>
</if>


<script>
    {$field.name}_upload = function (type, obj) {
        if ("undefined" != typeof(core.uploadFile)) {
            core.uploadFile.filehash = new Array();
        }
        core.plugInit('uploadFile', obj, function (data) {
            $('.input-content').remove();
            $('#show_' + type).html('<img class="pic-size" src="' + data.src + '">');
            $('#form_' + type).val(data.attach_id);
        }, 'image');
    };
</script>
<style>.pic-size {
    width: 80px;
    height: 80px;
    padding: 1px;
    border: 1px solid #ccc;
}</style>
