<include file="../Public/_cat_header" xmlns="http://www.w3.org/1999/html"/>
<script type="text/javascript" charset="utf-8" src="__APP__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__APP__/ueditor/ueditor.all.min.js"></script>
<div id="page-wrap">
    <div id="main-wrap">
        <!--导航栏-->
        <include file="../Public/_navbar"/>
        <!--导航栏end-->
        <div class="mb10 clearfix">
            <div class="st-index-right">
                <div style="margin: 20px">
                    <div>

                    </div>
                </div>
            </div>
            <div style="background: none">
                <div class="c_panel" >
                    <h1 class="cat_ul_title mb10">发布{$entity.alias}</h1>
                    <div class="pd10" >{:W('EntityProfile',array('name'=>$_GET['name'],'entity_id'=>$_GET['entity_id'],'p_name'=>'des1'))}</div>
                    <div class="pd10 ">
                        <form id="frm_post" action="{:U('cat/Index/doAddInfo')}" method="POST" model-node="cat_form" onsubmit=" editor.sync('frm_post'); ">

                            <input type="hidden" name="entity_id" value="{$entity_id}">
                            <if condition="isset($_GET['info_id'])"><input type="hidden" name="info_id" value="{$_GET['info_id']}"> </if>
                            <div class="cat_tpl_input" style="font-size: 14px;color: #333">

                                {$tpl}

                                <div class="cat_row1">&nbsp;</div>
                                <div class="cat_row2 mb10"><input type="submit"
                                                         class="cat_btn_post" value="发布{$entity.alias}">
                                </div>
                                <div class="cat_row3"></div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <style>
                    .btn-green-big{
                        width: auto !important;
                        line-height: 16px !important;

                    }
                    .btn-green-big:hover{
                        width: auto !important;

                    }
                    .cat_radio{
                        width: 20px;
                        width: 20px !important;
                    }
                    .cat_row1 {
                        clear: left;
                        width: 100px;
                        text-align: right;
                        padding-right: 10px;
                        float: left;
                    }

                    .cat_row2 {
                        width: 350px;
                        text-align: left;
                        float: left;
                    }

                    .cat_row3 {
                        font-size: 12px;
                        color: grey;
                        text-align: right;
                        float: left;
                    }

                    .cat_tip {
                        line-height: 16px;
                        font-size: 12px;
                        color: #666;
                    }

                    .cat_over_hidden {
                        color: #008000;

                    }

                    .cat_tpl_input input {
                        padding: 5px;
                        width: 80%;
                    }

                    .cat_tpl_input textarea {
                        width: 80%;
                        height: 100px;
                        padding: 5px;
                    }

                    .cat_tpl_input select {
                        padding: 5px;
                    }

                    .c_empty {
                        color: red;
                    }

                    .cat_editor {
                        float: left;
                        clear: right;
                        width: 390px;
                    }

                    .cat_pos_fix {
                        margin-left: 160px;
                    }
                </style>
            </div>
        </div>
    </div>
</div>
<script src="__APP__/cat_form.js"></script>
<include file="__THEME__/public_footer"/>
