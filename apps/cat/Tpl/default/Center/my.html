<include file="../Public/_cat_header"/>
<link href="__APP__/center.css" type="text/css" rel="stylesheet">
<div id="page-wrap">
    <div id="main-wrap">
        <include file="../Public/_navbar"/>

        <div class="mb10 clearfix left" style="width: 200px">

            <include file="./_left"/>

        </div>
        <div class="left" style="width: 760px">
            <div class="c_panel" >
                <ul class="cat_m_entitys">
                    <volist name="entitys" id="vo">
                        <li><a
                            <if condition="$current_entity eq $vo['entity_id']"> class="current"</if>
                            href="{:U('cat/Center/my',array('id'=>$vo['entity_id']))}">{$vo.alias}</a></li>
                    </volist>
                </ul>
                <div class="clearfix"></div>
                <div class="underline_x"></div>
                <div class="pd10 mb10 " style="min-height: 500px">

                    <ul>
                        <volist name="my_post.data" id="vo">
                            <li>{$vo.tpl}</li>
                        </volist>
                    </ul>
                    <div class="page">{$my_post.html}</div>
                </div>

                <div class="mb10 cat_ul_info pd10" style="text-align: right">
                    共发布【{$my_post.count}】条信息 共【{$my_post.totalPages}】页
                </div>
            </div>


        </div>
        <div class="clearfix"></div>
    </div>
</div>

<include file="__THEME__/public_footer"/>
